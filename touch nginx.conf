events {}

http {
    upstream frontend {
        server frontend:80;
    }

    upstream backend_rds {
        server backend_rds:80;
    }

    upstream backend_redis {
        server backend_redis:80;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://frontend;
        }

        location /rds/ {
            proxy_pass http://backend_rds;
        }

        location /redis/ {
            proxy_pass http://backend_redis;
        }
    }
}
